apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: hello-world-workflow
  namespace: test38
spec:
  serviceAccountName: run-workflow  # Specify the ServiceAccount
  entrypoint: step-template
  volumes:
  - name: sshdir
    emptyDir: {}
  - name: workdir
    persistentVolumeClaim:
      claimName: source-pvc
  - name: cacert
    configMap:
      name: enterprise-ca
  - name: github-app-key
    secret:
      secretName: app-key
  - name: github-infra-key
    secret:
      secretName: cicd-key
  - name: harbor-secret
    secret:
      secretName: cicd-secret
  templates:
    - name: step-template
      steps:
        - - name: pull-source
            template: pull-source
        # - - name: build-container
        #     template: build-container
        - - name: patch-infra
            template: patch-infra

    - name: pull-source
      container:
        image: alpine/git
        command: ['sh','-c']
        args: 
        - |
            mkdir -p ~/.ssh
            cp /mnt/github-app/id_rsa ~/.ssh/id_rsa
            echo "StrictHostKeyChecking no" >> ~/.ssh/config
            chmod -R 600 ~/.ssh
            cd /workdir
            rm -rf *
            git clone git@github.com:ts-idp-poc/test38-app.git
            cd /workdir/test38-app
            LATEST_COMMIT=$(git rev-parse --short HEAD)
            echo -n $LATEST_COMMIT > /workdir/tag.txt
            cat /workdir/tag.txt
        volumeMounts:
        - name: workdir
          mountPath: /workdir
        - name: github-app-key
          mountPath: /mnt/github-app
  
    - name: build-container
      container:
        image: gcr.io/kaniko-project/executor:v1.14.0-debug
        command: ['sh','-c']
        args:
        - |
            mkdir -p /kaniko/.docker
            cp /mnt/harbor/.dockerconfigjson /kaniko/.docker/config.json
            cd /workdir/test38-app
            /kaniko/executor \
              --dockerfile source/Dockerfile \
              --context source \
              --destination harbor.192-168-2-19.nip.io/test38/mypython:$(cat /workdir/tag.txt) \
              --registry-certificate harbor.192-168-2-19.nip.io=/cacert/ca.crt
        volumeMounts:
        - name: workdir
          mountPath: /workdir
        - name: harbor-secret
          mountPath: /mnt/harbor
        - name: cacert
          mountPath: /cacert

    - name: patch-infra
      container:
        image: ghcr.io/tremolosecurity/vcluster-onboard:1.0.0
        command: ['sh','-c']
        args: 
        - |
            mkdir -p ~/.ssh
            cp /mnt/github-infra/id_rsa ~/.ssh/id_rsa
            echo "StrictHostKeyChecking no" >> ~/.ssh/config
            chmod -R 600 ~/.ssh
            cd /workdir
            git clone git@github.com:ts-idp-poc/test38-infra.git
            cd test38-infra
            git config user.name argoworkflow-cicd
            git config user.email argoworkflow-cicd@nohost.domain.com
            kubectl patch --local -f yaml/test38/deployments/python-hello.yaml -p "{\"spec\":{\"template\":{\"spec\":{\"containers\":[{\"name\":\"python-hello\",\"image\":\"harbor.192-168-2-19.nip.io/test38/mypython:$(cat /workdir/tag.txt)\"}]}}}}" -o yaml > /tmp/python-hello.yaml
            cp /tmp/python-hello.yaml yaml/test38/deployments/python-hello.yaml
            git add yaml/test38/deployments/python-hello.yaml
            git commit -m "commit automated build from commit $(cat /workdir/tag.txt)"
            git push
        volumeMounts:
        - name: workdir
          mountPath: /workdir
        - name: github-infra-key
          mountPath: /mnt/github-infra
        - name: sshdir
          mountPath: /usr/local/openunison/.ssh




    